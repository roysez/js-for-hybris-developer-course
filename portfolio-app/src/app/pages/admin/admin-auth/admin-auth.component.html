<div class="container">
  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="submitLogin()">

    <h1>Angular Forms / Admin Auth Page</h1>

    <div class="form-group">
      <label>Login</label>
      <input class="form-control" type="text" placeholder="login" formControlName="login">
      <small class="form-text text-muted"
             *ngIf="loginForm.get('login').invalid && loginForm.get('login').touched">
        Email field is incorrect
      </small>
    </div>

    <div class="form-group">
      <label>Пароль</label>
      <input class="form-control" type="password" placeholder="your password" formControlName="password">
      <small class="form-text text-muted"
             *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
        Password field is incorrect
      </small>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">Submit form</button>
  </form>
</div>
